<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>Home page</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="content px-2">
    <div class="container-fluid">
      <p>Your statistics</p>
      <div class="row">
        <div class="col-lg-3 col-6">
          <div class="small-box bg-success">
            <div class="inner">
              <h3>7</h3>
              <p>Number of donations</p>
            </div>
            <div class="icon">
              <i class="fas fa-heartbeat"></i>
            </div>
            <a href="/app/donations" class="small-box-footer" target="_blank">
              More info
              <i class="fas fa-arrow-circle-right"></i>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-info">
            <div class="inner">
              <h3>2.8</h3>
              <p>Number of liters donated</p>
            </div>
            <div class="icon">
              <i class="fas fa-user-md"></i>
            </div>
            <a href="/app/donations" class="small-box-footer" target="_blank">
              More info
              <i class="fas fa-arrow-circle-right"></i>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-warning">
            <div class="inner">
              <h3>10</h3>
              <p>Number of people helped</p>
            </div>
            <div class="icon">
              <i class="fas fa-hand-holding-heart"></i>
            </div>
            <a href="/app/transfusions" class="small-box-footer" target="_blank">
              More info
              <i class="fas fa-arrow-circle-right"></i>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-primary">
            <div class="inner">
              <h3>2</h3>
              <p>Liters used in transfusions</p>
            </div>
            <div class="icon">
              <i class="fas fa-stethoscope"></i>
            </div>
            <a href="/app/transfusions" class="small-box-footer" target="_blank">
              More info
              <i class="fas fa-arrow-circle-right"></i>
            </a>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-6 col-6">
          <div class="card">
            <p-chart type="pie" [data]="donationChartData" [options]="donationChartOptions"></p-chart>
          </div>
        </div>

        <div class="col-lg-6 col-6">
          <div class="card">
            <p-chart type="bar" [data]="transfusionChartData" [options]="transfusionChartOptions"></p-chart>
          </div>
        </div>
      </div>


      <p> General app statistics</p>
      <div class="row">

        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box">
            <span class="info-box-icon bg-success elevation-1">
              <i class="fas fa-user-injured"></i>
            </span>
            <div class="info-box-content">
              <span class="info-box-text">Saved pacients</span>
              <span class="info-box-number">
                70
              </span>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box mb-3">
            <span class="info-box-icon bg-info elevation-1">
              <i class="fas fa-hospital"></i>
            </span>
            <div class="info-box-content">
              <span class="info-box-text">Hospitals</span>
              <span class="info-box-number">
                10
              </span>
            </div>
          </div>
        </div>
        <div class="clearfix hidden-md-up"></div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box mb-3">
            <span class="info-box-icon bg-warning elevation-1">
              <i class="fas fa-clinic-medical"></i>
            </span>
            <div class="info-box-content">
              <span class="info-box-text">Transfusion centers</span>
              <span class="info-box-number">
                15
              </span>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box mb-3">
            <span class="info-box-icon bg-primary elevation-1">
              <i class="fas fa-hospital-user"></i>
            </span>
            <div class="info-box-content">
              <span class="info-box-text">Blood donors</span>
              <span class="info-box-number">
                20
              </span>
            </div>
          </div>
        </div>
      </div>





    </div>
  </section>
</div>
