<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "Transfusions" | localize }}</h1>
        </div>

        <div class="col-6 text-right" *ngIf="isGranted('Transfusions.Create')">
          <a href="javascript:;" class="btn bg-blue" (click)="createTransfusion()">
            <i class="fa fa-plus-square"></i>
            {{ "Create" | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>


  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">

        <div class="card-header">
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="button" class="btn bg-blue" (click)="getDataPage(1)">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <input type="text" class="form-control" name="keyword" [(ngModel)]="keyword"
              (keyup.enter)="getDataPage(1)" />
          </div>
        </div>

        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap" [busy]="isTableLoading">
            <thead class="bg-light">
              <tr>
                <th>{{ "DonationId" | localize}}</th>
                <th *ngIf="isGranted('Admin') || isGranted('Donor')"> {{ "Hospital" | localize }}</th>
                <th>{{ "Date" | localize }}</th>
                <th style="width: 200px;" *ngIf="isGranted('Transfusions.Update')">{{ "Actions" | localize }}</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="
                      let transfusion of transfusions
                        | paginate
                          : {
                              id: 'server',
                              itemsPerPage: pageSize,
                              currentPage: pageNumber,
                              totalItems: totalItems
                            }
                    ">
                <td (click)="showDonationQRCode(transfusion.donationId)">
                  <qrcode [qrdata]="transfusion.donationId" [width]="100" [errorCorrectionLevel]="'M'"></qrcode>
                </td>

                <td *ngIf="isGranted('Admin') || isGranted('Donor')">{{ transfusion.hospitalName }}</td>

                <td>{{ transfusion.date }}</td>

                <td *ngIf="isGranted('Transfusions.Update')">
                  <button type="button" class="btn btn-sm bg-secondary" (click)="editTransfusion(transfusion)">
                    <i class="fas fa-pencil-alt"></i>
                    {{ "Edit" | localize }}
                  </button>

                  <button type="button" class="btn btn-sm bg-danger mx-2" (click)="delete(transfusion)">
                    <i class="fas fa-trash"></i>
                    {{ "Delete" | localize }}
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card-footer bg-light border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
              <button class="btn btn-secondary" (click)="refresh()">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
            <div class="col-sm-4 col-12 text-center">
              <p class="mb-0 my-2">
                {{ "TotalRecordsCount" | localize }}
              </p>
            </div>
            <div class="col-sm-4 col-12">
              <div class="float-sm-right m-auto">
                <abp-pagination-controls id="server" (pageChange)="getDataPage($event)">
                </abp-pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
