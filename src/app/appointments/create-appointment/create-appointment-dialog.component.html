<form
  class="form-horizontal"
  autocomplete="off"
  #createAppointmentForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    title="Create new appointment"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="centerId">
            Transfusion Center
          </label>
          <div class="col-md-9">
              <select class="form-control" placeholder="Transfusion Centers" [(ngModel)]="selectedTransfusionCenterId" name="center">
                <option *ngFor="let center of transfusionCenters" [value]="center.id">
                  {{center.institutionName}} - 
                  {{center.street}} {{center.number}}, {{center.city}}, {{center.country}}
                </option>
              </select>
          </div>
        </div>
        <div class="form-group row mb-0 required">
          <label class="col-md-3 col-form-label" for="date">
            Date
          </label>
          <div class="col-md-9">
            <input
              type="date"
              class="form-control"
              name="date"
              id="date"
              [(ngModel)]="appointment.date"
              required
            />
          </div>
        </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createAppointmentForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
