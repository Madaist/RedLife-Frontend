<form
  class="form-horizontal"
  autocomplete="off"
  #createAppointmentForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    title="Create new appointment"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="donorId">
           DonorId
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="donorId"
              id="donorId"
              required
              minlength="1"
              maxlength="32"
              [(ngModel)]="appointment.donorId"
              #donorIdModel="ngModel"
              #donorIdEl
            />
            <abp-validation-summary
              [control]="donorIdModel"
              [controlEl]="donorIdEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="centerId">
            CenterId
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="centerId"
              id="centerId"
              required
              minlength="1"
              maxlength="32"
              [(ngModel)]="appointment.centerId"
              #centerIdModel="ngModel"
              #centerIdEl
            />
            <abp-validation-summary
              [control]="centerIdModel"
              [controlEl]="centerIdEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row mb-0">
          <label class="col-md-3 col-form-label" for="date">
            Date
          </label>
          <div class="col-md-9">
            <input
              type="date"
              class="form-control"
              name="date"
              id="date"
              [(ngModel)]="appointment.date"
            />
          </div>
        </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createAppointmentForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
